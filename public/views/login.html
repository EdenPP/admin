<!-- begin login -->
<div class="login login-with-news-feed" ng-controller="loginController">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image">
            <img src="assets/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
        </div>
        <div class="news-caption">
            <h4 class="caption-title"><i class="fa fa-diamond text-success"></i> 后台管理系统 </h4>
            <p>
                Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span> 后台管理
                <small>responsive bootstrap 3 admin template</small>
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <form method="POST" class="margin-bottom-0" ng-submit="submitForm(loginForm)" novalidate>
                <div class="form-group m-b-15">
                    <input type="text" class="form-control input-lg" ng-model="loginForm.email" placeholder="邮箱地址" />
                </div>
                <div class="form-group m-b-15">
                    <input type="password" class="form-control input-lg" ng-model="loginForm.password" placeholder="密码" />
                </div>
                <div class="checkbox m-b-30">
                    <label>
                        <input type="checkbox" ng-model="loginForm.remember" /> 记住密码
                    </label>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg">立即登录</button>
                </div>
                <div class="m-t-20 m-b-40 p-b-40">
                    还没有账号? <a ui-sref="member.register" class="text-success">点击这里</a> 立即注册.
                </div>
                <hr />
                <p class="text-center text-inverse">
                    &copy; tubu8.cn All Right Reserved 2015
                </p>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
<!-- end login -->
