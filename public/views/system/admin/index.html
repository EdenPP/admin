<style>
    table.user-list td {
        vertical-align: middle !important;
    }
</style>
<div ng-controller="system-admin-controller">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">后台首页</a></li>
        <li><a href="javascript:void(0);">网站管理</a></li>
        <li class="active">管理员</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">管理员列表 <small>包含所有后台用户</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">系统管理员</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline" action="/" method="POST">
                                <div class="form-group m-r-10">
                                    <input type="text" class="form-control input-sm" id="exampleInputEmail2" placeholder="用户名/邮箱/手机号" />
                                </div>
                                <button class="btn btn-sm btn-default m-r-10"><i class="fa fa-search"></i> 立即搜索</button>
                                <button class="btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i> 创建用户</button>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <table class="table table-striped user-list">
                        <thead>
                        <tr>
                            <th class="text-center">UID</th>
                            <th class="text-center">头像</th>
                            <th class="text-center">昵称</th>
                            <th class="text-center">邮箱</th>
                            <th class="text-center">手机号</th>
                            <th class="text-center">创建时间</th>
                            <th class="text-center">最后登录</th>
                            <th class="text-center">登录IP</th>
                            <th class="text-center">用户状态</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in admin.data" class="text-center">
                            <td ng-bind="u.id"></td>
                            <td>
                                <img style="width: 30px; height: 30px;" ng-src="{{u.thumb ? u.thumb : 'assets/img/default.png'}}" alt="">
                            </td>
                            <td>
                                <a href="javascript:;" ng-bind="u.nickname"></a>
                            </td>
                            <td ng-bind="u.email"></td>
                            <td ng-bind="u.phone"></td>
                            <td ng-bind="u.create_time"></td>
                            <td ng-bind="u.update_time"></td>
                            <td ng-bind="u.update_ip"></td>
                            <td ng-class="{'text-success': u.status == 6}" ng-bind="userStatus[u.status]"></td>
                            <td>
                                <a href="javascript:;" class="btn btn-xs btn-link" ng-click="showModal(u.id)"><i class="fa fa-times m-r-5"></i>删除</a>
                            </td>
                        </tr>
                        <tr ng-if="!admin.data">
                            <td colspan="10" class="text-center">暂无用户</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <paging
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="total"
                            text-title-page="{{textTitlePage}}"
                            text-title-first="{{textTitleFirst}}"
                            text-title-last="{{textTitleLast}}"
                            text-title-next="{{textTitleNext}}"
                            text-title-prev="{{textTitlePrev}}"
                            paging-action="DoCtrlPagingAct(page)">
                    </paging>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->
    </div>
</div>
