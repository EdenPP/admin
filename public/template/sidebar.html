<!-- begin #sidebar -->
<div id="sidebar" class="sidebar" ng-controller="sidebarController" ng-class="{ 'sidebar-transparent': setting.layout.pageSidebarTransparent }">
    <!-- begin sidebar scrollbar -->
    <div data-scrollbar="true" data-height="100%">
        <!-- begin sidebar user -->
        <!--
        <ul class="nav">
            <li class="nav-profile">
                <div class="image">
                    <a href="javascript:;"><img src="assets/img/user-13.jpg" alt="" /></a>
                </div>
                <div class="info">
                    Sean Ngu
                    <small>Front end developer</small>
                </div>
            </li>
        </ul>
        -->
        <!-- end sidebar user -->
        <!-- begin sidebar nav -->
        <ul class="nav">
            <li class="nav-header">菜单导航</li>
            <li ui-sref-active="active"><a ui-sref="app.index.index"><i class="fa fa-home"></i> <span>后台首页</span></a></li>
            <li ng-repeat="m in menu" ng-class="{'has-sub': m.children.length > 0, 'active': $state.includes(m.url)}" ui-sref-active="{{m.children.length > 0 ? '' : 'active'}}">
                <a ui-sref="{{m.url}}" ng-if="m.children.length == 0"><i class="fa" ng-class="m.icon"></i> <span ng-bind="m.name"></span></a>
                <a href="javascript:;" ng-if="m.children.length > 0">
                    <b class="caret pull-right"></b>
                    <i class="fa" ng-class="m.icon"></i>
                    <span ng-bind="m.name"></span>
                </a>
                <ul class="sub-menu" ng-if="m.children.length > 0">
                    <li class="has-sub" ng-repeat="m1 in m.children" ng-class="{'active': $state.current.name.indexOf(m1.url) > -1}" ui-sref-active="{{m1.children.length > 0 ? '' : 'active'}}">
                        <a ui-sref="{{m1.url}}" ng-bind="m1.name" ng-if="m1.children.length == 0" ></a>
                        <a href="javascript:;" ng-if="m1.children.length > 0">
                            <b class="caret pull-right"></b>
                            {{m1.name}}
                        </a>
                        <ul class="sub-menu" ng-if="m1.children.length > 0">
                            <li ng-repeat="m2 in m1.children" ng-class="{'active': $state.current.name.indexOf(m2.url) > -1}" ui-sref-active="active">
                                <a href="javascript:;" ui-sref="{{m2.url}}" ng-bind="m2.name"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- begin sidebar minify button -->
            <li><a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-double-left"></i></a></li>
            <!-- end sidebar minify button -->
        </ul>
        <!-- end sidebar nav -->
    </div>
    <!-- end sidebar scrollbar -->
</div>
<div class="sidebar-bg"></div>
<!-- end #sidebar -->
